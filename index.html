<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="flappyCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "sam.png"; // Make sure bird.png is in the same folder

    let bird = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height - pipe.top - pipe.gap);
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipe.gap)
        ) {
          gameOver = true;
        }

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          pipe.passed = true;
          score++;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (pipes.length === 0 || pipes[pipes.length - 1].x < 250) {
        const top = Math.random() * (canvas.height - 200);
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          gap: 150,
          passed: false
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      pipes.forEach(drawPipe);
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 100, 300);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") bird.velocity = bird.lift;
    });

    document.addEventListener("click", () => {
      bird.velocity = bird.lift;
    });

    birdImg.onload = () => {
      loop(); // start only after image loads
    };
  </script>
</body>
</html>
